<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Gradient Directory</title>
</head>

<body>

<div class="container">

	<h3>Gradient Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/gradients/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Receipe
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			    <th>Id</th>
				<th>GradientName</th>
				<th>View</th>	
				<th>update</th>
				<th>delete</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="socc : ${socc}">
			<td th:text="${socc.id}" />	
				<td th:text="${socc.name}" />	
			<td><div class="row">
					<div class="col-small">
					<form action="#" th:action="@{/gradients/showFormForUpdate}" method="POST">
						<input type="hidden" name="employeeId" th:value="${socc.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">update</button>
					</form>
					</div>
				</div></td>
				<td><div class="row">
				
					<div class="col-small">
					<form action="#" th:action="@{/gradients/showAll?}" method="GET">
						<input type="hidden" name="id" th:value="${socc.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">view</button>
					</form>
					</div>
				</div></td>
				<td><div class="row">
				
					<div class="col-small">
					<form action="#" th:action="@{/gradients/showFormForUpdate}" method="POST">
						<input type="hidden" name="employeeId" th:value="${socc.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Delete</button>
					</form>
					</div>
				</div></td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
